version: "3.9"

services:
  job_hub:
    container_name: job_hub
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SOCKET_ADDRESS=0.0.0.0:2999
      - SERVER_URLS=https://gpt.jadkhaddad.com
      - PROJECTS_DIR=/home/app/projects
      - API_TOKEN=
    ports:
      - "127.0.0.1:2999:2999"
    restart: unless-stopped
